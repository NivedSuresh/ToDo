<div class="row">
    <div class="col-12 pt-2">
      <textarea [(ngModel)]="name" class="form-control" rows="3" placeholder="Add a new task"></textarea>
    </div>
  </div>
  <div class="row pt-2">
    <div class="col-2">
      <input [(ngModel)]="dueDate"  type="date" class="form-control" placeholder="Due Date">
    </div>
    <div class="col-6">
      <input [(ngModel)]="tags" type="text" placeholder="Enter Comma Seperated tags" class="form-control">
    </div>
    <div class="col">
      <button class="btn btn-success" (click)="onAddTask()">Add Task</button>
    </div>
  </div>
